apiVersion: networking.k8s.io/v1
kind: Ingress 
metadata:
  name: webapp-ingress
  annotations:
    argocd.argoproj.io/sync-wave: "9"
spec:
  defaultBackend:
    service:
      name: django-app-service
      port:
        number: 8000
  rules:
  - host: ingress.local
    http:
      paths:
      - path: / 
        pathType: Prefix
        backend:
          service:
            name:  webapp-service
            port: 
              number: 8000